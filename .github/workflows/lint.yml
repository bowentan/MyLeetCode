# This workflow executes several linters on changed files based on languages
# used in your code base whenever you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Code lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  glob-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed
          # files within `super-linter`
          fetch-depth: 0
      - name: Lint
        uses: ghcr.io/bowentan/glob-linters:sha256-ba0e5b5046b4e9be3fbd247a9cb1bf588a18cf2fe82b8f2e14f0aec9da1528b2.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
